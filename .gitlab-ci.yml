image: rustlang/rust:nightly

cache:
  paths:
    - target/

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
  - cargo build

build_package:
  stage: build
  artifacts:
    paths:
      - target/debian/*.deb
  before_script:
    - cargo install cargo-deb
  script:
    - cargo build --release
    - cargo deb

test:
  stage: test
  needs: [build]
  script:
  - cargo test


pages:
  image: stable:slim
  stage: deploy
  before_script:
  - apt update && apt -y install pandoc
  script:
  - mkdir public
  - cp target/debian/*.deb public/prometheus-fastd-exporter.deb
  - pandoc -f markdown -t html README.md > public/index.html
  artifacts:
    paths:
    - public
  only:
  - master
